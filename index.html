<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Title & Description (serão substituídos pelo componente SEO) -->
    <title>ConsultaFácil - Acompanhe suas Consultas Médicas</title>
    <meta name="description" content="Gerencie e acompanhe suas consultas médicas de forma fácil e organizada. Sistema completo para controle de autorizações e procedimentos." />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ConsultaFácil" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Author -->
    <meta name="author" content="ConsultaFácil" />
    
    <!-- Keywords Globais -->
    <meta name="keywords" content="consultas médicas, autorização médica, gestão de consultas, saúde, agendamento médico, controle de procedimentos, sistema de saúde" />
    
    <!-- Google Verification (adicione seu código quando criar Google Search Console) -->
    <!-- <meta name="google-site-verification" content="seu-codigo-aqui" /> -->
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ConsultaFácil",
      "description": "Sistema completo para gerenciamento e acompanhamento de consultas médicas. Controle suas autorizações, procedimentos e códigos de forma organizada.",
      "url": "https://consultafacil.com",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "BRL"
      },
      "author": {
        "@type": "Organization",
        "name": "ConsultaFácil",
        "url": "https://consultafacil.com"
      },
      "featureList": [
        "Gerenciamento de códigos de consulta",
        "Acompanhamento de status em tempo real",
        "Exportação de relatórios em PDF",
        "Sistema seguro com autenticação",
        "Interface responsiva"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
